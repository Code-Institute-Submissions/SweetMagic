{% extends "base.html" %}
{% load static %}

{% block content %}

    <div class="container-fluid">
        <div class="row"> <!-- Row to contain page title -->
            <div class="col-12 py-3 text-center">
                <h2 class="title">Products</h2>
            </div>
        </div>
        <div class="row justify-content-center"> <!-- Row to contain actual content -->
            <div class="col-10">
                <div class="row">
                    {% for product in products %}
                        <div class="col-4 pb-3">
                            <div class="card h-100 border-0">
                                {% if product.image %}
                                    <a href="">
                                        <img class="card-img-top" src="{{ product.image_url }}" alt="{{ product.name }}">
                                    </a>
                                {% else %}
                                    <a href="">
                                        <img class="card-img-top" src="{{ MEDIA_URL }}noimage.png" alt="{{ product.name }}">
                                    </a>
                                {% endif %}
                                <div class="card-body text-center">
                                    <p class="card-title text-black"><strong>{{ product.name }}</strong></p>
                                    <p class="text-black">{{ product.price }}â‚¬</p>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

{% endblock %}
