{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'profiles/css/profile.css' %}">
{% endblock %}

{% block content %}

<div class="container-fluid">
    <div class="row no-gutters"> <!-- Row to contain page title -->
        <div class="col-12 py-3 text-center">
            <h2 class="title">My Profile</h2>
        </div>
    </div>
    <div class="row no-gutters justify-content-center"> <!-- Row to contain actual content -->  
        <div class="col-12 col-lg-10">
            <div class="row no-gutters justify-content-between">
                <div class="col-12 col-md-7 mx-2 p-0"> <!-- Profile Info will be displayed here -->
                    <p class="text-muted">User Information</p>
                    <form class="p-3" action="{% url 'profile' %}" method="POST" id="profile-update-form">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="row no-gutters justify-content-end">
                            <button type="submit" class="btn btn-sm my-submit-btn rounded-0 text-black">Update Information</button>
                        </div>
                    </form>
                </div>
                <div class="col-12 col-md-4 mx-2 p-0"> <!-- Order history will be displayed here -->
                    <p class="text-muted">Order History</p>
                    {{ orders }}
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
