<div class="toast my-toast toast-border toast-color rounded-0" data-autohide="false">
    <div class="toast-header toast-color">
            <p class="mx-auto text-black"><strong>Error!</strong></p>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body">
            <p class="text-center text-black">{{ message }}</p>
        </div>
</div>
