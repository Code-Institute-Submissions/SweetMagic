<div class="toast my-toast toast-border toast-color rounded-0" data-autohide="false">
    {% if '/products/' not in request.path %}
        <div class="toast-header toast-color">
            <p class="mx-auto text-black"><strong>Success!</strong></p>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body">
            <p class="text-center text-black">{{ message }}</p>
        </div>
    {% else %}
        <div class="toast-header toast-color">
            <p class="mx-auto text-black"><strong>Shopping Bag Updated</strong></p>
            <button type="button" class="ml-2 mb-1 close text-black" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body text-black">
            <div class="row no-gutters">
                <div class="col-3">
                    {% if product.image_url %}
                        <a href="{% url 'product' product.id %}" target="_blank">
                            <img class="product-image" src="{{ product.image_url }}" alt="{{ product.name }}">                        
                        </a>
                    {% elif product.image %}
                        <a href="{% url 'product' product.id %}">
                            <img class="product-image" src="{{ MEDIA_URL }}{{ product.image }}" alt="{{ product.name }}">
                        </a>
                    {% else %}
                        <a href="{% url 'product' product.id %}">
                            <img class="product-image" src="{{ MEDIA_URL }}noimage.png" alt="{{ product.name }}">
                        </a>
                    {% endif %}
                </div>
                <div class="col-9">
                    <p class="text-black text-left pl-1">{{ message|safe }}</p> 
                </div>
            </div>
        </div>
    {% endif %}
</div>
