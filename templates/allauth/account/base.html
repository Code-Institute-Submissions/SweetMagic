{% extends "base.html" %}

{% block content %}

<div class="container-fluid">
    <div class="row no-gutters"> <!-- Row to contain page title -->
        <div class="col-12 py-3 text-center">
            <h2 class="title">{% block head_title %}{% endblock %}</h2>
        </div>
    </div>
    <div class="row no-gutters justify-content-center"> <!-- Row to contain actual content --> 
        <div class="col-6 allauth-box p-3">
            <div class="allauth-form-inner-content">
                {% block inner_content %}
                {% endblock %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
